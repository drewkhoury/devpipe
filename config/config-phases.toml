# Test config with phase-based grouping

[defaults]
outputRoot = ".devpipe"
fastThreshold = 300
animatedGroupBy = "phase"  # Group animated UI by "phase" or "type"

[defaults.git]
mode = "staged_unstaged"

[task_defaults]
enabled = true
workdir = "."

# Phase 1: Quality checks (parallel)
[tasks.phase-quality]
name = "Quality Checks"
desc = "Lint and format validation"

[tasks.lint]
name = "Lint"
type = "quality"
command = "./hello-world.sh lint"

[tasks.format]
name = "Format"
type = "quality"
command = "./hello-world.sh format"

# Phase 2: Build (after quality checks pass)
[tasks.phase-build]
name = "Build"
desc = "Build the application artifact"

[tasks.build]
name = "Build"
type = "release"
command = "./hello-world.sh build"
outputType = "artifact"
outputPath = "artifacts/build/app.txt"

# Phase 3: Tests (parallel, after build)
[tasks.phase-tests]
name = "Tests"
desc = "Run all test suites"

[tasks.unit-tests]
name = "Unit Tests"
type = "correctness"
command = "./hello-world.sh unit-tests"
outputType = "junit"
outputPath = "artifacts/test/junit.xml"

[tasks.e2e-tests]
name = "E2E Tests"
type = "correctness"
command = "./hello-world.sh e2e-tests"
